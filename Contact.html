<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine|Aboreto|Lobster|Josefin Sans|Playfair Display|Quicksand|Roboto Mono"
    />
    <title>Document</title>
  </head>
  <body>
    <navbar>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </navbar>
    <div class="header">
      <h2>Contact Me</h2>
    </div>
    <div class="box">
      <form novalidate>
        <div>First Name</div>
        <div id="fname-border">
          <input type="text" id="fname-check" oninput="fnameFunc(id)" />
        </div>
        <p id="fname-error"></p>
        <div>Last Name</div>
        <div id="lname-border">
          <input type="text" oninput="lnameFunc(id)" id="lname-check" />
        </div>
        <p id="lname-error"></p>
        <div>Email ID</div>
        <div id="email-border">
          <input type="email" id="email-check" oninput="emailFunc()" />
        </div>
        <p id="email-error"></p>
        <div>Contact Number</div>
        <div id="tel-border">
          <input type="tel" id="tel-check" oninput="telephoneFunc()" />
        </div>
        <p id="tel-error"></p>
        <div>Age</div>
        <div id="age-border">
          <input type="number" id="age-check" oninput="ageFunc()" />
        </div>
        <p id="age-error"></p>
        <br />
        <button type="submit" onclick="return submitFunc()">Submit Info</button>
      </form>
    </div>
    <footer class="footer-box">
      Find me at
      <div>
        <a href="#"><img src="#" />Gmail</a>
      </div>
      <div>
        <a href="#"><img src="#" />LinkedIn</a>
      </div>
      <div>
        <a href="#"><img src="#" />GitHub</a>
      </div>
      <div>
        <a href="#"><img src="#" />Instagram</a>
      </div>
    </footer>
    <script src="Contact.js"></script>
  </body>
</html>
