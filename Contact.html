<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine|Aboreto|Lobster|Josefin Sans|Playfair Display|Quicksand|Roboto Mono"
    />
    <title>Document</title>
  </head>
  <body>
    <navbar>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </navbar>
    <div class="header">
      <h2>Contact Me</h2>
    </div>
    <div class="box">
      <form novalidate>
        <div>First Name</div>
        <div>
          <input
            type="text"
            id="fname-check"
            oninput="nameFunc()"
            onclick="marginColor()"
          />
        </div>
        <p id="name-error"></p>
        <div>Last Name</div>
        <div>
          <input type="text" onchange="nameFunc()" id="lname-check" />
        </div>
        <p class="name-error"></p>
        <div>Email ID</div>
        <div><input type="email" /></div>
        <div>Contact Number</div>
        <div><input type="tel" /></div>
        <div>Age</div>
        <div><input type="number" /></div>
        <br />
        <button type="submit">Submit Info</button>
      </form>
    </div>
    <footer class="footer-box">
      Find me at
      <div>
        <a href="#"><img src="#" />Gmail</a>
      </div>
      <div>
        <a href="#"><img src="#" />LinkedIn</a>
      </div>
      <div>
        <a href="#"><img src="#" />GitHub</a>
      </div>
      <div>
        <a href="#"><img src="#" />Instagram</a>
      </div>
    </footer>
    <script src="Contact.js"></script>
  </body>
</html>
