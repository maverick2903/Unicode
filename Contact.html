<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine|Aboreto|Lobster|Josefin Sans"
    />
    <link rel="shortcut icon" href="contact-favicon.png" type="image/png" />
    <title>Contact Me</title>
  </head>
  <body>
    <navbar>
      <ul>
        <li>
          <a href="Portfolio.html"
            ><img src="home-icon.png" style="width: max-content" /> Home</a
          >
        </li>
      </ul>
    </navbar>
    <div class="header">
      <h2>Contact Me</h2>
    </div>
    <div class="input-box">
      <div
        style="
          font-family: Josefin Sans;
          font-size: 30px;
          color: rgb(16, 65, 36);
          padding-bottom: 5px;
        "
      >
        Contact Details
      </div>
      <form novalidate>
        <div>First Name</div>
        <div id="fname-border">
          <input type="text" id="fname-check" oninput="fnameFunc(id)" />
        </div>
        <p id="fname-error"></p>
        <div>Last Name</div>
        <div id="lname-border">
          <input type="text" oninput="lnameFunc(id)" id="lname-check" />
        </div>
        <p id="lname-error"></p>
        <div>Email ID</div>
        <div id="email-border">
          <input type="email" id="email-check" oninput="emailFunc()" />
        </div>
        <p id="email-error"></p>
        <div>Contact Number</div>
        <div id="tel-border">
          <input type="tel" id="tel-check" oninput="telephoneFunc()" />
        </div>
        <p id="tel-error"></p>
        <div>Age</div>
        <div id="age-border">
          <input type="number" id="age-check" oninput="ageFunc()" />
        </div>
        <p id="age-error"></p>
        <br />
        <a
          class="submit"
          onclick="return submitFunc()"
          href="Contact-Submit.html"
          >Submit</a
        >
      </form>
    </div>
    <div class="social-box">
      <div style="font-size: 30px">Find me at</div>
      <div>
        <a href="mailto: varunvis2903@gmail.com"
          ><img src="gmail-pic.png" />varunvis2903@gmail.com</a
        >
      </div>
      <div>
        <a
          href="https://www.linkedin.com/in/varun-viswanath-10a3b0222/"
          target="_blank"
          ><img src="linkedin-pic.png" />LinkedIn</a
        >
      </div>
      <div>
        <a href="https://github.com/maverick2903"
          ><img src="github-pic.png" />GitHub</a
        >
      </div>
      <div>
        <a href="https://www.instagram.com/varun__41/"
          ><img src="insta-pic.png" />Instagram</a
        >
      </div>
    </div>
    <script src="Contact.js"></script>
  </body>
</html>
